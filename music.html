<html>
  <head>
    <title>Music band</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Metal+Mania|Roboto+Condensed" rel="stylesheet">
  </head>
  <body>
      <h1>Makale Music</h1>
    
     <audio src='sounds/kick.mp3' preload id='kick-audio'></audio>
    <audio src='sounds/crash.mp3' preload id='crash-audio'></audio>
    
    
    
    <img class='drumset-part' id='kick' src='images/kick.png' onclick="play('kick-audio');">
    <img class='drumset-part' id='crash' src='images/crash.png' onclick="play('crash-audio');">
    <img class='drumset-part' id='tom' src='images/tom.png'>
    <img class='drumset-part' id='hihat' src='images/hihat.png'>
    <img class='drumset-part' id='snare' src='images/snare.png'>
    <img class='drumset-part' id='tomleft' src='images/tomleft.png'>
    <img class='drumset-part' id='tomright' src='images/tomright.png'>
    
    
    <script> 
      function play(audioId){
        var audio = document.getElementById(audioId);
        audio.play(); 
      }
    </script> 
  </body>
</html>

<script type="application/javascript" src="/share.js"></script>
